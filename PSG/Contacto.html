<h1 class="fw-300 centrar-texto">Contacto</h1>
<img src="img/Cubreb.jpg" alt="Imagen Principal">

<main class="contenedor seccion contenido-centrado">
  <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>

  <form class="contacto" action="">
    <fieldset>

      <legend>Información Personal</legend>
      <label for="Nombre">Nombre:</label>
      <input type="text" id="Nombre" placeholder="Nombre">

      <label for="Correo Electronico">Correo Electronico:</label>
      <input type="email" id="Correo Electronico" placeholder="Correo Electronico" required>

      <label for="Telefono">Teléfono:</label>
      <input type="tel" id="Telefono" placeholder="Telefono" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje"></textarea>

    </fieldset>

    <fieldset>

      <legend>Contacto</legend>
      <p>Como desea ser contactado:</p>
    <div class="forma-contacto">
      <label for="telefono">Telefono</label>
      <input type="radio" name="contacto" value="telefono" id="telefono">

      <label for="correo">Correo Electronico</label>
      <input type="radio" name="contacto" value="correo" id="correo">
    </div>


      <p>Si eligió Telefono, elija la fecha y la hora que desea ser contactado:</p>
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha">

      <label for="hora">Hora</label>
      <input type="time" id="hora" min="08:00" max="18:00">

    </fieldset>



    <input type="submit" value="Enviar" class="boton boton-verde">



    </form>
